<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../cssreset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <title>DOM Tree Editor</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Cytoscape.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.1/cytoscape.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <h1>DOM Tree Editor</h1>
    <h2>Container</h2>
    <div id="main-wrapper">
        <div id="container">
            <div id="root">
                <p>Paragraph 1</p>
                <div>
                    <p>Paragraph 2</p>
                </div>
                <span>Text</span>
            </div>
        </div>
        <div id="cy"></div>
    </div>

    <h2>Control Panel</h2>
    <div id="control-panel">
        <button id="remove-element">Remove Element</button>
        <button id="add-element">Add Element</button>
        <input type="text" id="element-type" placeholder="Element type (div, h1...)">
        <input type="text" id="edit-text" placeholder="Edit Text">
        <input type="color" id="edit-bg-color" placeholder="Background color">
    </div>

</body>

</html>
